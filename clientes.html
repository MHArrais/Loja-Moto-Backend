<!DOCTYPE html>
<html>
  
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/demo.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<style>
span{
color: brown;
}
</style>
  
<body>
    <div id="app-vue">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Clientes</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Menu
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                      <li><a class="dropdown-item" href="cadastro.html">Cadastro De Clientes</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <div class="users">
            <div v-if="errored">
                <p>
                    Não é possível recuperar essas informações no momento. Tente novamente mais tarde! 
                </p>
            </div>
  
            <div v-else>
                <h4 v-if="loading">
                    Loading...
                </h4>
       
                
            </div>

            <div id="searchBar">
              Procurar :<input type="text" v-model="searchQuery" />
            </div>
            <simple-grid :data="gridData" :columns="gridColumns" :filter-key="searchQuery">
            </simple-grid>

            
       

            <div v-for="post in posts" 
            :key="post.id">
           


            </div>
        </div>
    </div>

    <template id="grid-template">
			<table>
				<thead>
					<tr>
						<th v-for="col in columns">
							{{ col | capitalize}}
						</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="entry in data | filterBy filterKey">
						<td v-for="col in columns">
							{{entry[col]}}
						</td>
					</tr>
				</tbody>
			</table>
		</template>

    <script src="js/vue.js"></script>
  
    <script>
      Vue.component('simple-grid', {
			template: '#grid-template',
			props: {
				data: Array,
				columns: Array,
				filterKey: String
			}
		})
        new Vue({
            el: '#app-vue',

            data() {
                return {
                    posts: null,
                    loading: false,
                    errored: false,

                    searchQuery: '',
                    gridColumns: ['id', 'nome', 'sobrenome', 'cpf', 'tel', 'marca'],
                    gridData: null,
                }
            },

            created() { 
  
                // Creating loader
                this.loading = true;
                this.posts = null
  
                axios.get(
                  `http://localhost:3301/cliente`)
                    .then(response => {
  
                        // JSON responses are 
                        // automatically parsed
                        this.posts = response.data
                        this.gridData = response.data
                        this.loading = false
                    })
  
                    // Dealing with errors
                    .catch(error => {
                        console.log(error)
                        this.errored = true
                    })
            },



            methods: {
              post: function() {
               console.log('passou aqui')
               const nome= document.querySelector('#nome').value
               const sobrenome= document.querySelector('#sobrenome').value
               const cpf= document.querySelector('#cpf').value
               const tel= document.querySelector('#tel').value
               const marca= document.querySelector('#marca').value
                axios.post("http://localhost:3301/cliente",{nome,sobrenome,cpf,tel,marca}).then(res => showResponse(res))
                
              }
            }
        });
    </script>
</body>
  
</html>
